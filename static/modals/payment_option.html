<div class="modal-header">
	<h5 class="modal-title">Payment Option(s)</h5>
	<button class="close" type="button" ng-click="cancel()">
		<span>Ã—</span>
	</button>
</div>
<div class="modal-body">
	<div class="card text-center">
		<div class="card-header">
			<ul class="nav nav-pills card-header-pills" id="PaymentTypeTabs" role="tablist">
				<li class="nav-item"><a class="nav-link active" id="credit-tab" data-toggle="tab" href="#credit" role="tab" >Credit</a></li>
				<li class="nav-item"><a class="nav-link" id="check-tab" data-toggle="tab" href="#check" role="tab" target="_self">Check</a></li>
			</ul>
		</div>
		<div class="card-body text-left">
			<div class="tab-content">
				<div class="tab-pane show active" id="credit" role="tabpanel">
					<form class="was-validated" ng-submit="createNewPaymentOption()">
						<div class="row">
							<div class="col-lg-12">
								<label class="col-form-label" for="PaymentOptionCreditCardNumber">Card Number</label>
								<input class="form-control form-control-sm" id="PaymentOptionCreditCardNumber" type="text" required="required" name="PaymentOptionCreditCardNumber" ng-model="NewPaymentOptionForm.PaymentOptionCreditCardNumber" data-mask="999999999999999?9"/>
								<div class="invalid-feedback">Enter valid card number</div>
							</div>
						</div>
						<label class="col-form-label">Expiration Date</label>
						<div class="row">
							<div class="col-lg-6">
								<input class="form-control form-control-sm" id="PaymentOptionCreditCardExpirationMonth" type="number" min="1" max="12" required="required" placeholder="MM" name="PaymentOptionCreditCardExpirationMonth" ng-model="NewPaymentOptionForm.PaymentOptionCreditCardExpirationMonth"/>
								<div class="invalid-feedback">Enter valid month</div>
							</div>
							<div class="col-lg-6">
								<input class="form-control form-control-sm" id="PaymentOptionCreditCardExpirationYear" type="number" min="1" max="99" required="required" placeholder="YY" name="PaymentOptionCreditCardExpirationYear" ng-model="NewPaymentOptionForm.PaymentOptionCreditCardExpirationYear"/>
								<div class="invalid-feedback">Enter valid year</div>
							</div>
						</div>
						<div class="row">
							<div class="col-lg-12">
								<label class="col-form-label" for="PaymentOptionCreditCardCV">CV Code</label>
								<input class="form-control form-control-sm" id="PaymentOptionCreditCardCV" type="number" min="0" max="9999" required="required" name="PaymentOptionCreditCardCV" ng-model="NewPaymentOptionForm.PaymentOptionCreditCardCV"/>
								<div class="invalid-feedback">Enter valid cv</div>
							</div>
						</div>
						<br/>
						<button class="btn btn-primary" ng-disabled="NewPaymentOptionCredit.$invalid " type="submit">{{ isObjectEmpty(paymentSetting) ? "Add" : "Edit" }}</button>
					</form>
				</div>
				<div class="tab-pane" id="check" role="tabpanel">
					<form class="was-validated" ng-submit="createNewPaymentOption()">
						<div class="row">
							<div class="col-lg-6">
								<label class="col-form-label" for="PaymentOptionCheckingRouting">Routing Number</label>
								<input class="form-control form-control-sm" id="PaymentOptionCheckingRouting" type="text" required="required" name="PaymentOptionCheckingRouting" ng-model="NewPaymentOptionForm.PaymentOptionCheckingRouting" data-mask="999999999"/>
								<div class="invalid-feedback">Please enter a routing number</div>
							</div>
							<div class="col-lg-6">
								<label class="col-form-label" for="PaymentOptionCheckingAccount">Account Number</label>
								<input class="form-control form-control-sm" id="PaymentOptionCheckingAccount" type="text" required="required" name="PaymentOptionCheckingAccount" ng-model="NewPaymentOptionForm.PaymentOptionCheckingAccount" data-mask="9999999999"/>
								<div class="invalid-feedback">Please enter an account number</div>
							</div>
						</div>
						<br/>
						<button class="btn btn-primary" ng-disabled="NewPaymentOptionForm.$invalid " type="submit">{{ isObjectEmpty(paymentSetting) ? "Add" : "Edit" }}</button>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
