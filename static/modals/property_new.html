<div class="modal-header">
	<h5 class="modal-title">New Property</h5>
	<button class="close" type="button" ng-click="cancel()">
		<span>Ã—</span>
	</button>
</div>
<div class="modal-body">
	<form class="was-validated" ng-submit="createNewProperty()">
		<div class="row">
			<div class="col">
				<label for="RegisterAddress">Address of Property</label>
				<input class="form-control form-control-sm" type="text" name="RegisterAddress" id="RegisterAddress" placeholder="1 Apple Street" required ng-model="NewPropertyForm.RegisterAddress">
				<div class="invalid-feedback">Please enter the property street address</div>
			</div>
			<div class="col">
				<label for="RegisterCity">City of Property</label>
				<input class="form-control form-control-sm" type="text" name="RegisterCity" id="RegisterCity" placeholder="New York" required ng-model="NewPropertyForm.RegisterCity">
				<div class="invalid-feedback">Please enter the property city</div>
			</div>
		</div>
		<br>
		<div class="row">
			<div class="col">
				<label for="RegisterState">State of Property</label>
				<input class="form-control form-control-sm" type="text" name="RegisterState" id="RegisterState" placeholder="NY" required ng-model="NewPropertyForm.RegisterState">
				<div class="invalid-feedback">Please enter the property state</div>
			</div>
			<div class="col">
				<label for="RegisterNumberOfUnits">Number of Units</label>
				<input class="form-control form-control-sm" type="number" name="RegisterNumberOfUnits" id="RegisterNumberOfUnits" placeholder="1" min="1" max="999" required ng-model="NewPropertyForm.RegisterNumberOfUnits">
				<div class="invalid-feedback">Please enter the number of units</div>
			</div>
		</div>
		<br>
		<div class="row">
			<div class="col">
				<label for="RegisterZip">Zip of Property</label>
				<input class="form-control form-control-sm" type="text" name="RegisterZip" id="RegisterZip" placeholder="10000" required ng-model="NewPropertyForm.RegisterZip" maxlength="5">
				<div class="invalid-feedback">Please enter the property zip code</div>
			</div>
			<div class="col">
				<label>Type of Property</label>
				<br>
				<div class="form-check">
					<input class="form-check-input" type="radio" name="RegisterTypeOptions" value="1" required ng-model="NewPropertyForm.RegisterTypeOptions" id="RegisterTypeResidential">
					<label class="form-check-label" for="RegisterTypeResidential">Residential</label>
				</div>
				<div class="form-check">
					<input class="form-check-input" type="radio" name="RegisterTypeOptions" value="2" required ng-model="NewPropertyForm.RegisterTypeOptions" id="RegisterTypeCommerical">
					<label class="form-check-label" for="RegisterTypeCommerical">Commercial</label>
					<br>
					<div class="invalid-feedback">Please choose a property type</div>
				</div>
			</div>
		</div>
		<br ng-hide="NewPropertyForm.RegisterTypeOptions == 2 || !NewPropertyForm.RegisterTypeOptions">
		<div class="row" ng-hide="NewPropertyForm.RegisterTypeOptions == 2 || !NewPropertyForm.RegisterTypeOptions">
			<div class="col">
				<label>Residential Type</label>
				<br>
				<select class="form-control form-control-sm" ng-model="NewPropertyForm.selectedResidentialType" ng-required="NewPropertyForm.RegisterTypeOptions == 1" name="ResidentialType" ng-options="ResidentialType.key as ResidentialType.key group by ResidentialType.group for ResidentialType in ResidentialTypes">
					<option value=""></option>
				</select>
				<div class="invalid-feedback">Please choose a sub type</div>
			</div>
		</div>
		<br>
		<button class="btn btn-primary" ng-disabled="NewPropertyForm.$invalid" type="submit">Create</button>
	</form>
</div>
